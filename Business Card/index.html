<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Business Card</title>
</head>
<body>
    <div class="business-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="flower" class="profile-image">
        <p class="full-name">Ankit kumar</p>
        <p class="designation">Software Developer</p>
        <p class="company">@freeCodeCamp</p><hr>
        <p>Email: your-email@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <a href="howareyou.com" target="_blank" class="portfolio-link">Portfolio</a><hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="twitter.com" target="_blank">Twitter</a>
            <a href="linkedin.com" target="_blank">LinkedIn</a>
            <a href="github.com" target="_blank">GitHub</a>
        </div>
    </div>
