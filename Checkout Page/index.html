<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="spoon">
        <p>Left-handed spoon</p>
        <p>$29.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="submit.php">
            <label for="card-name" >Cardholder Name <span aria-hidden="true">*</span></label>
            <input type="text" id="card-name" name="card-name" required><br>
            <label for="card-number" aria-hidden="true">Card Number<span aria-hidden="true">*</span></label>
            <input type="text" id="card-number" name="card-number" aria-describedby="card-number-help" required>
            
            <p id="card-number-help" aria-describedby="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            <label for="expiry-date">Expiry Date<span aria-hidden="true">*</span></label>
            <input type="month" id="expiry-date" name="expiry-date" required placeholder="MM/YY"><br>
            <label for="cvv">CVV<span aria-hidden="true">*</span></label>
            <input type="number" id="cvv" name="cvv" required><br>
            <button type="button">Place Order</button>
        </form>
    </section>
</body>
</html>
