<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>
</head>

<body>
  <main id="playing-cards">

    <!-- CARD 1 -->
    <div class="card">
      <div class="left black">
        A <span class="small-suit">♠</span>
      </div>

      <div class="middle black">
        <div>♠</div>
      </div>

      <div class="right black">
        A <span class="small-suit">♠</span>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <div class="left black">
        2 <span class="small-suit">♣</span>
      </div>

      <div class="middle black">
        <div>♣</div>
        <div>♣</div>
      </div>

      <div class="right black">
        2 <span class="small-suit">♣</span>
      </div>
    </div>

    <!-- CARD 3 -->
    <div class="card">
      <div class="left red">
        3 <span class="small-suit">♥</span>
      </div>

      <div class="middle red">
        <div>♥</div>
        <div>♥</div>
        <div>♥</div>
      </div>

      <div class="right red">
        3 <span class="small-suit">♥</span>
      </div>
    </div>

    <!-- CARD 4 (4♣) -->
    <div class="card">
      <div class="left black">
        4 <span class="small-suit">♣</span>
      </div>

      <div class="middle black four">
        <div class="row">
          <div>♣</div>
          <div>♣</div>
        </div>
        <div class="row">
          <div>♣</div>
          <div>♣</div>
        </div>
      </div>

      <div class="right black">
        4 <span class="small-suit">♣</span>
      </div>
    </div>

    <!-- CARD 5 (5♦) -->
    <div class="card">
      <div class="left red">
        5 <span class="small-suit">♦</span>
      </div>

      <div class="middle red">
        <div class="row">
          <div>♦</div>
          <div>♦</div>
        </div>
        <div>♦</div>
        <div class="row">
          <div>♦</div>
          <div>♦</div>
        </div>
      </div>

      <div class="right red">
        5 <span class="small-suit">♦</span>
      </div>
    </div>

  </main>
</body>
</html>
