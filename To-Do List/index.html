<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>
<body>
    <div>
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li class="first">
                <input type="checkbox" id="first_checkbox">
                <label for="first_checkbox">Explore gaming keyboards</label>
                <ul class="sub-item">
                    <li><a href="" target="_blank" class="sub-item-link">Store Link</a></li>
                </ul>
            </li>
            <li class="second">
                <input type="checkbox" id="second_checkbox">
                <label for="second_checkbox">Finish the report</label>
                <ul class="sub-item">
                    <li><a href="" target="_blank" class="sub-item-link">Request Acccess</a></li>
                </ul>
            </li>
            <li class="third">
                <input type="checkbox" id="fourth_checkbox">
                <label for="fourth_checkbox">View Phone's Warranty</label>
                <ul class="sub-item">
                    <li><a href="" target="_blank" class="sub-item-link">View Receipts</a></li>
                </ul>
            </li>
            <li class="fourth">
                <input type="checkbox" id="fifth_checkbox">
                <label for="fifth_checkbox">Check Processor Specs</label>
                <ul class="sub-item">
                    <li><a href="" target="_blank" class="sub-item-link">View Model Number</a></li>
                </ul>
            </li> 
        </ul>
    </div>
</body>
</html>
